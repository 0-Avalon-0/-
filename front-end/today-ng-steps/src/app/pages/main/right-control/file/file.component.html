<button (click)="editFile()" >修改文档</button>
<button (click)="deleteFile()" >删除文档</button>

<div *ngIf="changeFileOption==1" >{{changeFile.file_text}}</div>
<div *ngIf="changeFileOption==2">
  <input [(ngModel)]="changeFile.file_text" placeholder="文件内容">
  <button (click)="save()">保存</button>
</div>
<div *ngIf="changeFileOption==3">
  <div>确认删除吗？</div>
  <button (click)="delete()">删除</button>
</div>
<div *ngIf="changeFileOption==4">
    <button (click)="back()">返回</button>
  </div>
