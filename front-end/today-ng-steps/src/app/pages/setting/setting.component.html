<div class="full-screen setting-container">
  <div class="back-btn floating-btn" (click)="goBack()">
    <span>
      <i class="anticon anticon-left"></i>
    </span>
  </div>
  <div class="content">
    <div class="body">
      <img class="avatar" src="./assets/img/default-avatar.png">
      <nz-divider nzType="horizontal" nzText="用户信息"></nz-divider>
      <input nz-input   #usernameInput   [nzSize]="'large'" placeholder="用户名" (blur)="validateUsername(usernameInput.value)">
      <input nz-input #userpasswordInput   [nzSize]="'large'" placeholder="密码" (blur)="validateUsername(userpasswordInput.value)">
      <input nz-input #userCompanyInput   [nzSize]="'large'" placeholder="公司" (blur)="validateUsername(userpasswordInput.value)">
      <input nz-input #userDescribeInput   [nzSize]="'large'" placeholder="描述" (blur)="validateUsername(userpasswordInput.value)">
      <input nz-input #userHomeInput   [nzSize]="'large'" placeholder="地址" (blur)="validateUsername(userpasswordInput.value)">
      <div style="text-align: left">      
        <nz-radio-group [(ngModel)]="radioValue" nzName="test">
         <label nz-radio nzValue=1>男</label>
         <label nz-radio nzValue=0>女</label>
      </nz-radio-group>
    </div>
      <nz-divider [nzType]="'horizontal'" [nzText]="'应用设置'"></nz-divider>
      <div>主题:  <nz-switch [(ngModel)]="switchValue"></nz-switch></div>
    </div>
  </div>
</div>
